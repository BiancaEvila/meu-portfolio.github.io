<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../components/footer/footer.css" />
  </head>
  <body>
    <div id="header"></div>

    <!-- Seção de contato-->
    <section class="contato wrapper">
      <div class="conteiner tituloPort">
        <h1 class="info">Entre em contato</h1>
      </div>

      <form class="form">
        <input class="form-field" type="text" placeholder="Nome" />
        <input class="form-field" type="email" placeholder="Email" />
        <input class="form-field" type="text" placeholder="Assunto" />
        <textarea
          class="form-textarea"
          name="msg"
          rows="6"
          cols="21"
          placeholder="Detalhes do projeto"
        >
        </textarea>
        <button class="button" type="button">Contate-me</button>
      </form>
    </section>

    <!-- footer-->
    <div id="footer"></div>
    <script src="../components/header/header.js"></script>
    <script src="../components/footer/footer.js"></script>
  </body>
</html>
