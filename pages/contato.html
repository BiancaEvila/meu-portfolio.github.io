<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="header"></div>


    <!-- Seção de contato-->
    <section>
      <div class="formacao">
        <h1 class="info">Entre em contato</h1>
        <div class="form">
          <form>
            <input type="text" class="" placeholder="Nome"/> <br>
            <input type="email" class="" placeholder="Email"/> <br>
            <input type="text" class="" placeholder="Assunto"/> <br>
            <div>
              <textarea
                class=""
                rows="5"
                id=""
                name="text"
                placeholder="Detalhes do projeto">
                </textarea>
              </div>
          </form>
          <button type="button">
            Contate-me
          </button>
        </div>
      </div>
    </section>

    <!-- footer-->
    <footer class="container footer">
      <div>
        <p>Desenvolvido por Bianca Évila</p>
        <p>Copyright &copy; 2023</p>
      </div>
    </footer>
    <script src="../components/header/header.js"></script>
  </body>
</html>
